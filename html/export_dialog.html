<div class="theme-settings modal">
    <div class="modal-header">
      <h1 class="dialog-title">
        Export a snippet
      </h1>
    </div>
    <div class="modal-body">
      <div class="control-group">
        <div class="field-wrapper">
          <label class="control-label">Update snippet</label>
          <div class="controls">
            <select id="snippetSelect">
              <option disabled="disabled" value="*pickasnippet*">Pick a snippet to import</option>
            </select>
          </div>
          <label class="control-label">Snippet name</label>
          <div class="controls">
            <input type="text" id="snippetId" placeholder="Enter snippet name here" value="{{SnippetName}}" onclick="this.select()">
          </div>
        </div>  
      </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="done">{{Strings.DONE}}</button>
    </div>
</div>
