<div class="theme-settings modal">
    <div class="modal-header">
      <h1 class="dialog-title">
        Choose a snippet
      </h1>
    </div>
    <div class="modal-body">
      <div class="control-group">
        <div class="field-wrapper">
          <label class="control-label">Snippet ID</label>
          <div class="controls">
            <select id="snippetSelect">
              <option disabled="disabled" value="*pickasnippet*">Pick a snippet</option>
            </select>
          </div>
        </div>  
      </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" id="importBTN" data-button-id="done" disabled="disabled">{{Strings.DONE}}</button>
    </div>
</div>
