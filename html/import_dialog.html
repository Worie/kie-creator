<div class="theme-settings modal">
    <div class="modal-header">
      <h1 class="dialog-title">
        Choose a snippet
      </h1>
    </div>
    <div class="modal-body">
      <div>Remember that Importing a snippet will override the changes in your WHOLE PROJECT</div>
      It's almost the same as changing the branch without commiting your changes! 
      <div><br>Save them via git for example if you don't want to loose it</div>
      <div class="control-group">
        <div class="field-wrapper">
          <div class="controls">
            <select id="snippetSelect">
              <option disabled="disabled" value="*pickasnippet*">Pick a snippet to import</option>
            </select>
          </div>
        </div>  
      </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" id="importBTN" data-button-id="done" disabled="disabled">{{Strings.DONE}}</button>
    </div>
</div>
